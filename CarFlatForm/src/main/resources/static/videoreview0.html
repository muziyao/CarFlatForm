<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="./layui/layui.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>本地预览</title>
	</head>
<body  >
 <div id="rootcontainer">
			<div class="layui-row" >
				 <div class="layui-col-md3" id="carNumTableListContainer" style="height:650px;overflow: auto;">
					  <table id="carNumTableList" lay-filter="carNumTableList"></table>
				 </div>
				 <div class="layui-col-md3">
				 		<div class="layui-form-item">
				 		    <label class="layui-form-label">选择日期</label>
				 		    <div class="layui-input-block">
				 		      <input type="text"   id="showdate" required  lay-verify="required" placeholder="点击选择日期" autocomplete="off" class="layui-input">
							</div>
				 		 </div>
						<div class="layui-form-item">
							<label class="layui-form-label">选择位置</label>
							<div class="layui-input-inline">
								 <select    class="layui-select" v-model="model.num" >
										<option value="1" >驾驶室</option>
									   <option value="2" >行车记录</option>
									   <option value="3" >货箱门</option>
									   <option value="4" >倒车</option>
								 </select>
								  <button class="layui-btn" @click="queryFileDir">查询</button>
							 </div>
						 </div>
						 <label>{{model.date}}共{{fileList.length}}个视频</label>
						<div class="layui-form-item"  style="max-height: 500px;overflow: auto;">
							  <table class="layui-table" >
							    <thead>
							      <tr>
							        <th>视频文件</th>
							        <th>操作</th>
							      </tr> 
							    </thead>
							    <tbody >
							      <tr v-for="(file,i) in fileList">
							        <td>
										{{file}}
									</td>
							        <td>
										<button class="layui-btn" @click="playVideo(file)">播放</button>
									</td>
							      </tr>
							    </tbody>
							  </table>
						</div>
				 </div>
				 <div class="layui-col-md6" align="center">
				 	 		<video id="showVideoPlayer" :src="downloadurl" autoplay="" controls="" style="width: 95%;"></video>
				 </div>
			</div>
		</div>
	<script src="videoreview0.js"></script>
	</body>
</html>
